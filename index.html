<!doctype html>
<html>
<head>

    <title>UKŁADANKA</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<body style="background-color: #b9e7e8">
<div style="background-color: #c9e7e0" id="content">
    <h1 style="color: #d00035">P U Z Z L E</h1>
    <h5 style="color: #d00035">Wybierz jeden z dwunastu obrazków, który chcesz ułożyć i naciskając na klocek przylegający jednym bokiem do czerwonego, zamieniaj kawałki miejscami.</h5>
    <h5> Podaj parametr (liczba kolumn = liczba wierszy) :
        <input type="text" id="textInput" value="" onchange="giveParameters(this.value);"></h5>

    <button style="background-color: #ffbe86" id="resetButton" type="button " onclick="resetPuzzle()">NOWA GRA</button>
    <br />
    <br />
    <center><div style="background-color: #6aafbf" id="table" style="display: table;">
        <div id="row1" style="display: table-row;">
            <div class="gallery" id="photo1">

            </div>

            </div>
        </div>
